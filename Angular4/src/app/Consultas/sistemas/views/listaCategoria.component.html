
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <form class="form-inline">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="dropdown-item itensMenu" [routerLink]="['/']">
                    <i class="fas fa-home"> Voltar</i></a>
            </li>
        </ul>      
    </form>

<form class="formPesquisas">

    <div class="blurred-bg-container">
      <div class="content">
        <div class="text">
            <h3>Categorias</h3>

            <div class="row rowBotoes">
                <div class="col-1 col-botoes">
                  <button class="btn botao" type="button" id="botaoNovo" (click)="novo(categoria)">
                  <i class="fas fa-plus"></i> Novo</button>
                </div>
                <div class="col-2 col-botoes">
                    <button class="btn botao" type="button" id="botaoRefresh" (click)="listar()">
                      <i class="fas fa-sync-alt"></i> Atualizar</button>            
                </div>
            </div>
    
            <div class="row"> 
              <div class="col-sm-12 cabecalho">
                <div class="row">
                    <div class="col-1 " style="text-align: right">Código</div>
                    <div class="col-6 ">Descrição</div>
                    <div class="col-1 " style="text-align: center">Ativo</div>
                    <div class="col-2 " style="text-align: center">Possui Modulos</div>
                </div>
              </div>
            </div>  
            <div class="row" *ngFor="let item of listaComCategorias" name="grid">
                <div class="col-sm-12 cabecalho">
                    <div class="row">
                        <div class="col-1 " style="text-align: right">{{item.IDCATEGORIA}}</div>
                        <div class="col-6 ">{{item.DESCRICAO}}</div>
                        <div class="col-1 " style="text-align: center">{{item.ATIVO}}</div>
                        <div class="col-2 " style="text-align: center">{{item.POSSUIMODULOS}}</div>
                        <div class="col-2 ">
                          <button class="btn btn-outline-dark btn-sm botao" type="button" id="botaoEditar" 
                            (click)="selecionar(item)"><i class="fas fa-pen"></i> Alterar</button>
                          <button class="btn btn-outline-dark btn-sm botao" type="button" id="botaoExcluir" 
                            (click)="excluir(item)"><i class="fas fa-trash-alt"></i> Excluir</button>
                        </div>
                    </div>
                </div>                      
              </div>          
          </div>
        </div>
        <div class="blur"></div>

        


      
    </div>
