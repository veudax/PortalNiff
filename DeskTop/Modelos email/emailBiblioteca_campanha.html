<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</html>
<body>

  <table align="center" border="1" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
    <tr>
      <td align="center" bgcolor="#ffffff">
         <img src="http://www.niff.com.br/wp-content/uploads/2019/07/Biblioteca2.png" alt="" width="600" height="25%" />
	  </td>
    </tr>
	<tr>
      <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td style="color: #4169e1; font-family: Arial, sans-serif; font-size: 20px;">
					<b>{livro}</b>
				</td>
			</tr>
			<tr>
				<td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 20px 0 50px 0;">
					<p>{texto}</p>
					<p>{texto2}</p>
					<p style="font-family: Arial, sans-serif; font-size: 14px">{texto3}</p>
                    <p style="color: #4169e1; font-family: Arial, sans-serif; font-size: 13px">{perguntas}</p>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellpadding="0" cellspacing="0" width="100%" >
						<tr>
							<td width="260" valign="top">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
									<tr>
										<td>
											<img src="http://www.niff.com.br/wp-content/uploads/2018/10/livro.jpg" alt="" width="100%" height="140" style="display: block;" />
										</td>
									</tr>
									<tr>
										<td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 25px 0 0 0;">
											<p> Temos <b>{qLivros}</b> livros no acervo físico. </p>
											<p style="color: #4169e1; font-size: 13px"> Veja algumas sugestões que separamos </p>
											<p style="font-size: 12px">{Fisico} </p>
										</td>
									</tr>
								</table>
							</td>
							<td style="font-size: 0; line-height: 0;" width="20">
								&nbsp;
							</td>
							<td width="260" valign="top">
								<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
									<tr>
										<td>
											<img src="http://www.niff.com.br/wp-content/uploads/2018/10/ebook.jpg" alt="" width="100%" height="140" style="display: block;" />
										</td>
									</tr>
									<tr>
										<td style="font-family: Arial, sans-serif; font-size: 16px; line-height: 20px; padding: 25px 0 0 0;">
											<p> Temos <b>{qEbooks}</b> e-books. </p>
											<p style="color: #4169e1; font-size: 13px"> Veja algumas sugestões que separamos </p>
											<p style="font-size: 12px">{ebook}</p>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	  </td>
    </tr>
    <tr>
      <td bgcolor ="#ffffff"  style="font-family: Arial, sans-serif; font-size: 14px; line-height: 20px; padding: 30px 30px 30px 30px;">
        {pontos}
      </td>
    </tr>
  </table>

</body>
</html>
